<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Survey Form</title>
  <meta name="Test" content="The HTML5 Herald">
  <meta name="Caleb" content="SitePoint">

  <link rel="stylesheet" href="stylesheet.css">

</head>

<body>
    <div id="header">
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
    </div>
     <div id="main">
        <form id="survey-form">
            <div class="form-group">
                <label id="name-label"for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="email" id="email-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your Email" required>
            </div>
            <div class="form-group">
                <label for="age" id="number-label">Age (optional)</label>
                <input type="number" min="0" max="100" id="number" class="form-control" name="age" placeholder="Age">
            </div>
            <div class="form-group">
                <label for="occupation">Which option best describes your current role?</label>
                <select id="dropdown" name="occupation" required>
                    <option disabled selected value>Select current role</option>
                    <option value="student">Student</option>
                    <option value="job">Full Time Job</option>
                    <option value="learner">Full Time Learner</option>
                    <option value="preferNo">Prefer not to say</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="radio">Would you recommend freeCodeCamp to a friend?</label>
                <label><input type="radio" class="radio" name="user-recommend" value="definitely" required>Definitely</label>
                <label><input type="radio" class="radio" name="user-recommend" value="maybe"required>Maybe</label>
                <label><input type="radio" class="radio" name="user-recommend" value="not-sure" required>Not Sure</label>
            </div>
            <div class="form-group">
                <label for="fav-feat">What is your favorite feature of freeCodeCamp?</label>
                <select id="dropdown" name="fav-feat" required>
                    <option disabled selected value>Select an Option</option>
                    <option value="challenges">Challenges</option>
                    <option value="projects">Projects</option>
                    <option value="community">Community</option>
                    <option value="open-source">Open Source</option>
                </select>
            </div>
            <div class="form-group">
                <label for="checkboxes">What would you like to see improved?</label>
                <label><input name="prefer" value="front-end-projects" type="checkbox">Front-end Projects</label>
                <label><input name="prefer" value="back-end-projects" type="checkbox">Back-end Projects</label>
                <label><input name="prefer" value="data-visualization" type="checkbox">Data Visualization</label>
                <label><input name="prefer" value="challenges" type="checkbox">Challenges</label>
                <label><input name="prefer" value="open-source-community" type="checkbox">Open Source Community</label>
                <label><input name="prefer" value="gitter-help-rooms" type="checkbox">Gitter help rooms</label>
                <label><input name="prefer" value="videos" type="checkbox">Videos</label>
                <label><input name="prefer" value="city-meetups" type="checkbox">City Meetups</label>
                <label><input name="prefer" value="wiki" type="checkbox">Wiki</label>
                <label><input name="prefer" value="forum" type="checkbox">Forum</label>
                <label><input name="prefer" value="additional-courses" type="checkbox">Additional Courses</label>
            </div>
            <div class="form-group">
                <label for="name">Any comments or suggestions?</label>
                <textarea id="suggestions" name="suggestions" placeholder="Enter your comment here..." required></textarea>
            </div>
            <div class="form-group">
                <input type="submit" id="submit" name="submit">
            </div>
        </form>
    </div>
</body>
</html>
